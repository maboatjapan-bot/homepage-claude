    <circle cx="0" cy="0" r="30" fill="white" stroke="url(#ai-accent)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#00BFA5">ðŸŽ¯</text>
  </g>
</svg>
