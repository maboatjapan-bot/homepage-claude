<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFA5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bg2)"/>

  <!-- AI Robot/Companion shape -->
  <circle cx="400" cy="250" r="100" fill="white" stroke="url(#accent2)" stroke-width="3"/>
  <circle cx="370" cy="230" r="15" fill="url(#accent2)"/>
  <circle cx="430" cy="230" r="15" fill="url(#accent2)"/>
  <path d="M360 270 Q400 300 440 270" stroke="url(#accent2)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Antenna -->
  <line x1="400" y1="150" x2="400" y2="120" stroke="url(#accent2)" stroke-width="3"/>
  <circle cx="400" cy="115" r="10" fill="#00BFA5">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Speech bubble -->
  <rect x="480" y="180" width="100" height="50" rx="10" fill="white" stroke="url(#accent2)" stroke-width="2"/>
  <circle cx="500" cy="205" r="5" fill="#3b82f6"/>
  <circle cx="520" cy="205" r="5" fill="#3b82f6"/>
  <circle cx="540" cy="205" r="5" fill="#3b82f6"/>

  <text x="400" y="420" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Pitopa</text>
  <text x="400" y="455" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#64748b">AI 同伴</text>
</svg>
