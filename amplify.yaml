version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Backend not configured"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - export PUBLIC_WEB3FORMS_ACCESS_KEY=$PUBLIC_WEB3FORMS_ACCESS_KEY
        - npm run build:search
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.webp'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.svg'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/pagefind/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
        - key: 'Content-Type'
          value: 'application/json'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '/pagefind/*.json'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=60'  # Short cache for entry file to ensure updates
        - key: 'Content-Type'
          value: 'application/json'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '/pagefind/*.pf_meta'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
        - key: 'Content-Type'
          value: 'application/json'
    - pattern: '/pagefind/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '/pagefind/*.wasm'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
        - key: 'Content-Type'
          value: 'application/wasm'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
  redirects:
    - from: /http(s)?:\/\/www\.swiftechie\.com(\/.*)?$/
      to: https://www.swiftechie.com$2
      status: 301
      condition: null
